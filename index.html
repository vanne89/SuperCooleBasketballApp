<!DOCTYPE html>
<html lang="en" ng-app="scoreApp">
	<head>
		<title></title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
    		<a class="navbar-brand" href="#">Brand</a>
 	    </div>
		</nav>
		<div class="row">
			<div class="col-md-offset-2 col-md-8" ng-controller="ScheduleListController">
			<table class="table table-striped">
				<tr><th>Date</th><th></th><th></th><th></th></tr>
				<tr ng-repeat = "game in games">
					<td>{{game.date  | date:'EEE d MMM HH:mm'}}</td>
					<td>{{game.team_1}}</td>
					<td>vs.</td>
					<td>{{game.team_2}}</td>
				</tr>
			</table>
			</div>
		</div>	
		

		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>

		<script type="text/javascript">

		</script>
	</body>
</html>
