<section class="col-md-offset-2 col-md-8">
		<table class="table table-striped">
		<h1>Ranking</h1>
		<thead>
			<tr>
				<th>Team</th>
				<th>PW</th>
				<th>PL</th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat = "team in ranking">
				<td>{{team.team_name}}</td>
				<td>{{team.wins}}</td>
				<td>{{team.lost}}</td>
		</tr>
	</tbody>
	</table>
</section>
