<section class="col-md-offset-2 col-md-8">
		<table class="table table-striped">
		<h1>Ranking</h1>
		<thead>
			<tr>
				<th>Team</th>
				<th>PW</th>
				<th>PL</th>
			</tr>
		</thead>

		<tr ng-repeat = "team  in ranking">
			<tbody>
				<td>{{team.team_name}}</td>
				<td>{{team.wins}}</td>
				<td>{{team.lost}}</td>
			</tbody>	
		</tr>
	</table>
</section>

<!-- 
	ng-controller een naam geven
	ng-repeat een naam geven
	ranking.number
	ranking.wins
	ranking.lost -->
