<div class="col-md-offset-2 col-md-8">
	<table class="table table-striped">

			<tr>
				<th>Date</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
	
		<tbody>

		</tr>
	    </tbody>	
	</table>
</div>
